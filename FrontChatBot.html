	<div class="container TopPage">

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Cadastrar Etapa</h4>
					</div>
					<div class="modal-body">

						<div class="form-group"><label>Texto:</label><input id="texto" class="form-control" type="text">
						</div>

						<div class="form-group filterTipo">

							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title">
											<label for='r11' style='width: 350px;'>

												<input type='radio' id='r11' name='tipo' value='1' required /> Sem
												resposta
												<a data-toggle="collapse" data-parent="#accordion"
													href="#collapseOne"></a>
											</label>
										</h4>
									</div>
									<div id="collapseOne" class="panel-collapse collapse in">
										<div class="panel-body">
											<div class="form-group"><label>Favor informar o Id da proxima etapa:</label>
												<input id="proxEtapaId" class="form-control" type="text">
											</div>
										</div>
									</div>
								</div>

								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class=panel-title>
											<label for='r12' style='width: 350px;'>

												<input type='radio' id='r12' name='tipo' value='0' required /> Com
												resposta
												<a data-toggle="collapse" data-parent="#accordion"
													href="#collapseTwo"></a>
											</label>
										</h4>
									</div>


									<div id="collapseTwo" class="panel-collapse collapse">
										<div class="panel-body">

											<div class="form-group">
												<label>Respostas numero um:</label>
												<input id="respostaText1" class="form-control" type="text">
												<label>Informar o Id da etapa para a qual a resposta um
													encaminha:</label>
												<input id="proxEtapaResposta1" class="form-control" type="text">
												<label>Respostas numero dois:</label>
												<input id="respostaText2" class="form-control" type="text">
												<label>Informar o Id da etapa para a qual a resposta dois
													encaminha:</label>
												<input id="proxEtapaResposta2" class="form-control" type="text">
											</div>


										</div>

									</div>
								</div>


							</div>


						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="btnSalvar"
							onclick="Cadastrar()">Cadastrar</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Chat</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<table class="table table-striped">
							<thead>
								<tr>
									<td>Id</td>
									<td>Texto</td>
									<td>Respostas</td>
								</tr>
							<tbody id='chat'>

							</tbody>
							</thead>
						</table>

					</div>
				</div>
			</div>
		</div>

		<div class="CabecalhoCadastro">
			<h2 id="titulo"> Chat Bot</h2>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#chatModal"
				onclick="chatOn()">
				Iniciar Chat
			</button>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				Cadastrar Etapa
			</button>
		</div>

		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<h2 class="text-center">Etapas Cadastradas</h2>
				</tr>
				<tr>
					<td>Texto</td>
					<td>ProxEtapaId</td>
					<td>Id</td>
					<td>Respostas</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody id='tabelao'>
			</tbody>
		</table>
