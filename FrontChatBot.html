<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script type="text/javascript" language="javascript" src="scripts/jquery-3.5.1.min.js"></script>
</head>

<body>
	<div class="container">


		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">

						<div class="form-group"><label>Texto:</label><input id="texto" class="form-control" type="text">
						</div>

						<div class="form-group filterTipo">

							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title">
											<label for='r11' style='width: 350px;'>

												<input type='radio' id='r11' name='tipo' value='1' required /> Sem
												resposta
												<a data-toggle="collapse" data-parent="#accordion"
													href="#collapseOne"></a>
											</label>
										</h4>
									</div>
									<div id="collapseOne" class="panel-collapse collapse in">
										<div class="panel-body">
											<div class="form-group"><label>Favor informar o Id da proxima etapa:</label>
												<input id="proxEtapaId" class="form-control" type="text">
											</div>
										</div>
									</div>
								</div>

								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class=panel-title>											
											<label for='r12' style='width: 350px;'>

												<input type='radio' id='r12' name='tipo' value='0' required /> Com resposta
												<a data-toggle="collapse" data-parent="#accordion"
													href="#collapseTwo"></a>
											</label>
										</h4>
									</div>


									<div id="collapseTwo" class="panel-collapse collapse">
										<div class="panel-body">

											<div class="form-group">
												<label>Respostas numero um:</label>
												<input id="respostaText1" class="form-control" type="text">												
												<label>Informar o Id da etapa para a qual a resposta um encaminha:</label>
												<input id="proxEtapaResposta1" class="form-control" type="text">
												<label>Respostas numero dois:</label>
												<input id="respostaText2" class="form-control" type="text">	
												<label>Informar o Id da etapa para a qual a resposta dois encaminha:</label>
												<input id="proxEtapaResposta2" class="form-control" type="text">
											</div>	
													
												
										</div>

									</div>
								</div>


							</div>


						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="btnSalvar"
							onclick="Cadastrar()">Cadastrar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="CabecalhoCadastro">
			<h2 id="titulo"> Chat Bot</h2>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				Cadastrar Etapa
			</button>
		</div>

		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Texto</td>
					<td>ProxEtapaId</td>
					<td>Id</td>
					<td>Respostas</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>


	</div>

	<script type="text/javascript" src="scripts/scripts.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

</html>
