<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
	<div class="container">


		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
								aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">

						<div class="form-group"><label>Texto:</label><input id="texto" class="form-control" type="text">
						</div>
						<div class="form-group"><label>ProxEtapaId:</label><input id="proxEtapaId" class="form-control"
								type="text"></div>
						<div class="form-group"><label>Tipo:</label><input id="tipo" class="form-control" type="text">
						</div>
						<div class="form-group"><label>Respostas:</label><input id="respostas" class="form-control"
								type="text"></div>
						<div>

						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="btnSalvar"
							onclick="Cadastrar()">Cadastrar</button>
						<button type="button" class="btn btn-warning" id="btnCancelar"
							onclick="Cancelar()">Limpar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="CabecalhoCadastro">
			<h2 id="titulo"> Chat Bot</h2>
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				Cadastrar Etapa
			</button>
		</div>

		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Texto</td>
					<td>ProxEtapaId</td>
					<td>Tipo</td>
					<td>Respostas</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="scripts/scripts.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

</html>
